---
- name: Provision image
  hosts: default
  tasks:
    - name: Upgrade packages # noqa package-latest
      ansible.builtin.package:
        name: '*'
        state: latest

    - name: Disable firstboot
      ansible.builtin.lineinfile:
        path: /etc/sysconfig/firstboot
        regexp: '^RUN_FIRSTBOOT='
        line: 'RUN_FIRSTBOOT=NO'
        create: true
        owner: root
        group: root
        mode: '0644'

    - name: Install cloud-init
      ansible.builtin.package:
        name: "{{ item }}"
      loop:
        - cloud-init
        - cloud-utils-growpart
        - dracut-config-generic

    - name: Enable cloud-init services
      ansible.builtin.service:
        name: "{{ item }}"
        enabled: true
      loop:
        - cloud-config
        - cloud-init
        - cloud-init-local
        - cloud-final

    - name: Remove firewall and linux-firmware
      ansible.builtin.package:
        name: "{{ item }}"
        state: absent
      loop:
        - firewalld
        - firewalld-filesystem
        - ipset
        - ipset-libs
        - iptables
        - python3-firewall
        - python3-slip
        - libnftnl
        - libnfnetlink
        - linux-firmware

    - name: Install additional software
      ansible.builtin.package:
        name: "{{ item }}"
      loop:
        - dnf-utils
        - gdisk
        - nfs-utils
        - qemu-guest-agent
        - rsync
        - tar
        - tuned
        - tcpdump
        - vim
        - jq
        - sudo
        - podman

    - name: Regenerate the initramfs
      ansible.builtin.command: dracut -f --regenerate-all
      changed_when: true

    - name: Disable root login
      ansible.builtin.user:
        name: root
        password: '!!'

    - name: Delete DNF cache
      ansible.builtin.command: dnf clean all
      changed_when: true

    - name: Find temporary files
      ansible.builtin.find:
        file_type: any
        paths:
          - /tmp
          - /var/tmp
          - /var/cache
        patterns: '*'
      register: tmp_files

    - name: Remove temporary files
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: absent
      loop: "{{ tmp_files.files }}"

    - name: Find SSH host keys
      ansible.builtin.find:
        paths: /etc/ssh
        patterns: 'host*key'
      register: host_keys

    - name: Remove SSH host keys
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: absent
      loop: "{{ host_keys.files }}"

    - name: Remove kickstart files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /root/anaconda-ks.cfg
        - /root/original-ks.cfg

    - name: Truncate files
      ansible.builtin.command: "truncate -s 0 {{ item }}"
      changed_when: true
      loop:
        - /etc/machine-id
        - /etc/resolv.conf
        - /var/log/audit/audit.log
        - /var/log/wtmp
        - /var/log/lastlog
        - /var/log/btmp
        - /var/log/cron
        - /var/log/maillog
        - /var/log/messages
        - /var/log/secure
        - /var/log/spooler

    - name: Remove log folders
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /var/log/anaconda
        - /var/log/qemu-ga
        - /var/log/tuned
        - /var/lib/cloud

    - name: Find log files.
      ansible.builtin.find:
        paths:
          - /var/log
          - /var/log/sssd
        patterns: 'log,.old,*.log.gz,*.[0-9],*.gz,*-????????'
      register: log_files

    - name: Remove log files
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: absent
      loop: "{{ log_files.files }}"

    - name: Remove random-seed
      ansible.builtin.file:
        path: /var/lib/systemd/random-seed
        state: absent

    - name: Disable root SSH login via password
      ansible.builtin.file:
        path: /etc/ssh/sshd_config.d/01-permitrootlogin.conf
        state: absent

    - name: Fill free space with zeroes
      ansible.builtin.shell: dd if=/dev/zero of=/zeroed_file bs=1M oflag=direct || rm -f /zeroed_file
      changed_when: true

    - name: Turn off swap
      ansible.builtin.command:
        cmd: swapoff -a
      changed_when: true

    - name: Remove swap entry from /etc/fstab
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regexp: '.*swap.*'
        state: absent
      changed_when: true

    - name: Sync disc
      ansible.builtin.command: sync
      changed_when: true

    - name: Clear shell history
      ansible.builtin.shell: echo '' > ~/.bash_history
      changed_when: true
...